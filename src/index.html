<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <main>
        <canvas class="webgl"></canvas>
        <div class="cursor" id="cursor1"></div>

        <h4 class="logo">Maleek Logo.</h4>

        <section class="section job">
                <div class="block_titre">
                    <h2 class="titre principale2">Creative Web Developer</h2>

                            <p class="description">Motion design et animation 3d photoréaliste </p>
                            <div class="container-box-preview">
                                
                                <div class="box-preview 4" >

                                <div class="box-preview 3" >

                                <div class="box-preview 6" >

                                </div>
                                <div class="box-preview 1">
                                    
                                </div>
                                <div class="box-preview 2" onclick="myFunction(this);">
                                    <img class="img-preview" src="..\static\image\couverture_nissan.jpg" alt="Nissan" onclick="myFunction(this);">

                            </div>
                        </div>
